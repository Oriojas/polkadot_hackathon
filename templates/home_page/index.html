<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>CO2-Guardian</title>
    <link href="{{ url_for('css', path='/style.css') }}" rel="stylesheet">
</head>
<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">CO2-Guardian</a>
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hackaton Polkadot</a>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">

            <div class="container-fluid">
              <h3 class="sidebar-heading d-flex justify-content-between mt-4 mb-1 text-muted text-uppercase">
                MEDIR CO2:
              </h3>
              <br>
                <p class="text-break">
                  La importancia de hacer un uso responsable de los combustibles fosiles es muy importante para la conservacion del planeta
                </p>

                <div>
                  <img src="img/logo_hack.png" class="rounded mx-auto d-block" alt="logo_hack">
                </div>


            </div>

          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
          <br>
          <div class="mb-3 border rounded" style='padding: 10px;'>
            <h1 class="h2">Dashboard</h1>

              <div class="mb-3 border rounded" style='padding: 4px;'>
                <div id='divPlotly'>
                  <script>
                    {{plot | safe}}
                    Plotly.react('divPlotly', plotly_data.data, plotly_data.layout);
                  </script>
                </div>
              </div>
        </main>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
